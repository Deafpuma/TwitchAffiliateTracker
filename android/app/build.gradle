plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // ✅ Firebase Services Plugin
}

android {
    namespace = "com.deafpuma.twitchaffiliatetracker"
    compileSdk = 34 // ✅ Explicit compileSdk version
    ndkVersion = "26.1.10909125" // ✅ Ensure correct NDK version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.deafpuma.twitchaffiliatetracker"
        minSdk = 24
        targetSdk = 34 // ✅ Explicit target SDK version
        versionCode = 1
        versionName = "1.0"

        multiDexEnabled true // ✅ Required for larger projects
        resValue "integer", "google_play_services_version", "12451000"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22" // ✅ Ensure correct Kotlin version
    implementation 'com.google.android.gms:play-services-base:18.3.0' // ✅ Fix @integer/google_play_services_version
    implementation 'com.google.firebase:firebase-messaging:23.2.1'
    implementation 'androidx.core:core-ktx:1.10.1'
}

